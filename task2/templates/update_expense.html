<!DOCTYPE html>
<html>
<head>
    <title>Update Expense</title>
</head>
<body>
    <h1>Update Expense</h1>
    <form method="POST">
        <input type="text" name="title" value="{{ expense.title }}" placeholder="Title" required>
        <input type="number" name="amount" value="{{ expense.amount }}" placeholder="Amount" required>
        <input type="text" name="category" value="{{ expense.category }}" placeholder="Category" required>
        <input type="date" name="date" value="{{ expense.date }}" required>
        <button type="submit">Update Expense</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
